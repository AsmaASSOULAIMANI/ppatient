          <h1 class="text-center"style="color: black;">Dossier de patient </h1>

          <div>
                <div id="content" style="display: none;">

                    <div class="form-row">
                      <div class="form-group col-md-6">
                        <label for="inputEmail4" ><i>  Numéro de Dossier</i></label>
                        <output type="email" class="form-control" id="iid" >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputEmail4" ><i>Nom</i> </label>
                        <output type="email" class="form-control" id="iname" >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputEmail4"><i>Pénom</i> </label>
                        <output type="email" class="form-control" id="ipren" >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputEmail4"><i>Adresse</i> </label>
                        <output type="email" class="form-control" id="iadd" >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputEmail4"><i>Numéro de téléphone</i>  </label>
                        <output type="email" class="form-control" id="itel" >
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4"><i>La date de consultation</i></label>
                        <output type="password" class="form-control" id="idate">
                      </div>
                      <div class="form-group col-md-6">
                        <label for="inputPassword4"><i>Medecin consultant</i></label>
                        <output type="password" class="form-control" id="idoctor" >
                      </div>
                    </div>
                    <!--<tbody id="candidatesResults">
                    </tbody>-->
                  </form>
                </div>
          </div>
        </div>
            <hr/>
            <hr/>

            <h1 class="text-center" style="color: black;">Ajouter un medicament  </h1>

              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4" ><i>  Id </i></label>
                  <input type="email" class="form-control" id="iid2" >
                </div>
                
                <div class="form-group col-md-6">
                  <label for="inputEmail4" ><i>Le médicament</i></label>
                  <input type="email" class="form-control" id="imed" >
                </div>
                
                <div class="form-group col-md-6">
                  <label for="inputEmail4" ><i>  Votre nom</i></label>
                  <input type="email" class="form-control" id="inom" >
                </div>
                
              </div>
            </form>
          </div>
          
      <button type="button" class="btn btn-danger">Ajouter</button>

            <br/>
          <div class="row">
            <h1 class="text-center" style="color: black;">Les medicaments </h1>
            <hr/>
              <table class="table">
                <thead>
                  <tr>
                    <th scope="col"><i>Id de médicament</i></th>
                    <th scope="col"><i>Le nom</i></th>
                    <th scope="col"><i>La date</i></th>
                  </tr>
                </thead>
               
            <br/>
          </div>
              <tbody id="imédicaments">
              </tbody>
            </table>
            <br/>
            <div>
              <Navbar account={this.state.account} />
              { this.state.loading
                ? <div id="loader" className="text-center mt-5"><p>Loading...</p></div>
                : <Main
                    posts={this.state.posts}
                    createPost={this.createPost}
                    tipPost={this.tipPost}
                  >
              }
            </div>
